<!-- Conditional statements in JavaScript -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p id="test"></p>

<script>
	var x = 21;
	if (x == 1) {
		document.getElementById("test").innerHTML = "It is 1!";
	}
	else if (x == 2) {
		document.getElementById("test").innerHTML = "It is 2 !";
	}
	else {
		document.getElementById("test").innerHTML = "It is something else!!";
	}

	
</script>
</body>
