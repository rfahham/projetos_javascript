    <title>fetch</title>
    <style id="jsbin-css">
body {
  background: #f5f5f5;
}
body, h1, p{
  text-align: center;
  font-family: arial;
  color: #5a5a5a;
}
body ul {
  display: flex;
  list-style: none;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: center;
  flex-basis: 80%;
}
body ul li {
  flex-basis: 20%;
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
  align-items: center;
}
body ul li span {
  font-family: arial;
  font-size: 14px;
  color: #5a5a5a;
  text-align: center;
}
body ul li img {
  margin: 5px;
  border-radius: 3px;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

</style>
  </head>
<body>
	

	<div class="container">
	<h1>fetch</h1>

    <p>Vamos falar de fetchâ€¦!?</p>
    <ul id="authors"></ul>
    
	<script type="text/javascript">

        function createNode(element) {
  return document.createElement(element);
}

function append(parent, el) {
  return parent.appendChild(el);
}

var ul = document.getElementById('authors');
var url = 'https://randomuser.me/api/?results=100';
fetch(url).then(function (resp) {
  return resp.json();
}).then(function (data) {
  var authors = data.results;
  return authors.map(function (author) {
    var li = createNode('li'),
        img = createNode('img'),
        span = createNode('span');
    img.src = author.picture.large;
    span.innerHTML = author.name.first + ' ' + author.name.last;
    append(li, img);
    append(li, span);
    append(ul, li);
  });
})['catch'](function (error) {
  console.log(JSON.stringify(error));
});

// Fontes

// https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch

// http://www.mundojs.com.br/2018/04/25/vamos-falar-de-fetch/



	</script>

	</div>
